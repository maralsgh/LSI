

<div class="position-relative">
  <div *ngIf="preview" class="preview-card" @fade>

    <p-card  header="Welcome" [style]="{'width': '25rem', 'margin-bottom': '2em'}">

      <p>
        Click on the below button to start !
      </p>
      <div class="text-center mt-5"> <p-button (click)="start()" label="Start" class="p-button-link"></p-button></div>
    </p-card>

  </div>






<div class="card" *ngIf="!preview && show" @fade>

  <p-table #dt1 [value]="rates" dataKey="id"
           [rows]="10" [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
           styleClass="p-datatable-gridlines"
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between">
       <div>
         <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
       </div>
        <div>
          <p-calendar [ngModel]="dateValue"
                      dateFormat="yy-mm-dd"
                      appendTo="body"
                      [monthNavigator]="true"
                      [yearNavigator]="true"
                      yearRange="1900:2030"
                      (ngModelChange)="globalFilter($event)"
                      (onInput)="onInput($event)"
                      [showIcon]="true"></p-calendar>
        </div>

      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">
          <div class="flex justify-content-center align-items-center">
            Symbol Waluty
            <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
          </div>
        </th>
        <th scope="col">
          <div class="flex justify-content-center align-items-center">
            Waluta
            <p-columnFilter type="text" field="currency" display="menu"></p-columnFilter>

          </div>
        </th>
        <th scope="col">
          <div class="flex justify-content-center align-items-center">
            Kurs Waluty
            <p-columnFilter type="numeric" field="mid" display="menu" ></p-columnFilter>

          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rate>
      <tr>
        <td>
          {{rate?.code}}
        </td>
        <td>
          {{rate?.currency}}
        </td>
        <td>
          {{rate?.mid}}
        </td>

      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No rate found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
</div>
